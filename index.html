
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpinMix â€” Rubik's Cube Scrambler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { getRandomScrambleForEvent } from "https://cdn.skypack.dev/@cubing/scramble";

    async function generateScramble() {
      const scramble = await getRandomScrambleForEvent("333");
      document.getElementById("scramble").textContent = scramble.scramble_string;
    }

    function copyScramble() {
      const text = document.getElementById("scramble").textContent;
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.getElementById("copyBtn");
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy Scramble", 1500);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("generateBtn").addEventListener("click", generateScramble);
      document.getElementById("copyBtn").addEventListener("click", copyScramble);
      generateScramble(); // Initial scramble
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-6 text-center">
    <h1 class="text-3xl font-bold mb-4">SpinMix</h1>
    <p id="scramble" class="text-lg font-mono break-words mb-4">Loading...</p>
    <div class="flex justify-center gap-4">
      <button id="generateBtn" class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700">New Scramble</button>
      <button id="copyBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-xl hover:bg-gray-400">Copy Scramble</button>
    </div>
    <p class="text-sm text-gray-500 mt-6">Official WCA scramble (3x3)</p>
  </div>
</body>
</html>
