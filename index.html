
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpinMix â€” Scramble Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-4">SpinMix</h1>
  <div id="scramble" class="text-xl font-mono text-center mb-6">Loading...</div>

  <div class="flex gap-4 mb-6">
    <button onclick="newScramble()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      New Scramble
    </button>
    <button onclick="copyScramble()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
      Copy Scramble
    </button>
  </div>

  <p class="text-sm text-gray-500">Official WCA scramble (3x3)</p>

  <script>
    const moves = ["U", "D", "L", "R", "F", "B"];
    const modifiers = ["", "'", "2"];

    function randomScramble(length = 20) {
      let scramble = [];
      let prevMove = "";

      for (let i = 0; i < length; i++) {
        let move;
        do {
          move = moves[Math.floor(Math.random() * moves.length)];
        } while (move === prevMove);

        prevMove = move;
        let modifier = modifiers[Math.floor(Math.random() * modifiers.length)];
        scramble.push(move + modifier);
      }

      return scramble.join(" ");
    }

    function newScramble() {
      const s = randomScramble();
      document.getElementById("scramble").innerText = s;
    }

    function copyScramble() {
      const text = document.getElementById("scramble").innerText;
      navigator.clipboard.writeText(text);
    }

    newScramble();
  </script>
</body>
</html>
